<h1>희재의 입맛</h1>

<ol>
  <li>먹을 것</li>
  <li>마실 것</li>
  <li>어울리는 것</li>
  </ol>

  <h2>어울리는 것</h2>
<p>같이 먹어야 효용이 가장 높아</p>

<p><h3>김치찌개에 쏘주</h3>
보글보글 끓이면서 먹는거야
</p>

<p><h3>초코케잌과 아메리카노</h3>
브라우니도 좋아
</p>

<p><h3>회도 쏘주</h3>
쏘주로 느끼함을 잡아
</p>

<p><h3>치킨에 맥주</h3>
이건 그냥 진리야
</p>

<p><h3>와인은 치즈</h3>
와인 마이쪙 화이트가 더마이쪙
</p>

<p><h3>맥주도 치즈</h3>
  치즈오징어, 그리고 캔맥주
</p>
